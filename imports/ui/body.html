<body>
  <div class="container">
    <header>
      <h1>순이와 덕은이의 할일</h1>

      <label class="hide-completed">
        <input type="checkbox"/>
        Hide Completed Tasks
      </label>

      <form class="new-task">
        <input type="text" name="text" placeholder="할일을 입력해주세요!">
      </form>
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>

  </div>
</body>
